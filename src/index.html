<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlySouth Aerolíneas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="barra1"></div><br><br><br>
      <div class="barra2"></div>
        <img src="./img/avion.png" alt="">
        <h1>FlySouth Aerolíneas</h1>
    </header>
    <main>

      <!--informacion-->
        <div class="info">
          <p> Bienvenid@ <br> Valide el número de su giftcard <br> y acceda a un mundo de beneficios!</p>
          <img src="./img/giftcard.png" alt="">
        </div>

      <!--contenido card validation-->
      <div class="box-content">
        <p>Ingrese número de tarjeta</p>
        <input type="text" id="ncard" value="" placeholder="0000 0000 0000 0000" pattern="^[0-9]+" maxlength="16" required><br><br>
        <p>Ingrese código de seguridad</p>
        <input  type="text" class="ncode" id="ncode" maxlength="3"><br><br>
        <button  class="validbtn" id="validbtn">Validar</button>
        <button  class="restartbtn" id="restartbtn">Reiniciar</button>
      </div>

      <!--alerta para validar-->
      <div class= "alertBox" style="display:none">
        <div class="alert-val">
          <p id="valid"></p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
